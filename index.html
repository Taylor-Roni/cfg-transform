<!doctype html>
<html>
  <head>
      <title>My branch</title>
  </head>
  <body>
      {% if name %}
            <p>Hello {{name}}!</p>
      {% else %}
            <p>Hello anonymous person!</p>
      {% endif %}

      <p>Let's keep in touch!</p>

          <div id="contact-form">
                <form method="post" action="/signup">
                    <label for="email_label">Email address:</label>
                    <input type="email" id="email_label" name="email_label_for_python" required="required">
                    <input type="submit" value="Submit" id="submit-button">
               </form>
              </div>
  </body>
</html>
